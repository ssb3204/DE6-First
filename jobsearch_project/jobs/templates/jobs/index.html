{% extends 'base.html' %}
{% block content %}
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: { primary: "#4299E1", secondary: "#718096" },
                borderRadius: {
                    none: "0px",
                    sm: "4px",
                    DEFAULT: "8px",
                    md: "12px",
                    lg: "16px",
                    xl: "20px",
                    "2xl": "24px",
                    "3xl": "32px",
                    full: "9999px",
                    button: "8px",
                },
            },
        },
    };
</script>
<section class="mt-10">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-4xl mx-auto border border-gray-100">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
            원하는 <span class="text-primary">직무</span>와 <span class="text-primary">회사</span>를 찾아보세요
        </h2>
        
        <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <div class="w-5 h-5 flex items-center justify-center text-gray-400 group-focus-within:text-primary transition-colors">
                    <i class="ri-search-line text-lg"></i>
                </div>
            </div>
            <form action='{% url "jobs:search_page" %}' method='GET'>
                <input
                    type="text"
                    name="q"
                    value="{{query}}"
                    class="search-input w-full pl-12 pr-32 py-4 border-none bg-gray-50 rounded-lg text-base text-gray-700 focus:ring-2 focus:ring-primary/50 focus:bg-white transition-all duration-300 placeholder-gray-400 shadow-inner"
                    placeholder="원하는 직무나 회사를 검색해보세요 (예: 프론트엔드, 삼성전자)"
                />
                <button
                    type='submit'
                    class="absolute inset-y-0 right-0 px-8 bg-primary text-white font-medium rounded-r-lg whitespace-nowrap hover:opacity-90 transition-all duration-300 transform group-hover:scale-[1.02] shadow-md"
                >
                    검색하기
                    <i class="ri-arrow-right-line ml-2"></i>
                </button>
            </form>
        </div>
        
        <div class="mt-8 flex flex-wrap items-center gap-3">
            <span class="text-sm text-gray-500 font-medium">추천 검색어:</span>
        
            <a href="/search/?q=Java&filter=description"
               class="px-4 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-full text-sm text-gray-700 font-medium transition-all duration-200 hover:-translate-y-0.5 hover:shadow-sm flex items-center">
                <i class="ri-fire-fill text-orange-500 mr-1"></i> Java
            </a>
        
            <a href="/search/?q=Python&filter=description"
               class="px-4 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-full text-sm text-gray-700 font-medium transition-all duration-200 hover:-translate-y-0.5 hover:shadow-sm flex items-center">
                <i class="ri-server-line text-blue-500 mr-1"></i> Python
            </a>
        
            <a href="/search/?q=C%2B%2B&filter=description"
               class="px-4 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-full text-sm text-gray-700 font-medium transition-all duration-200 hover:-translate-y-0.5 hover:shadow-sm flex items-center">
                <i class="ri-database-2-line text-purple-500 mr-1"></i> C++
            </a>
        
            <a href="/search/?q=C%23&filter=description"
               class="px-4 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-full text-sm text-gray-700 font-medium transition-all duration-200 hover:-translate-y-0.5 hover:shadow-sm flex items-center">
                <i class="ri-palette-line text-pink-500 mr-1"></i> C#
            </a>
        
            <a href="/search/?q=Ruby&filter=description"
               class="px-4 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-full text-sm text-gray-700 font-medium transition-all duration-200 hover:-translate-y-0.5 hover:shadow-sm flex items-center">
                <i class="ri-megaphone-line text-green-500 mr-1"></i> Ruby
            </a>
        </div>
    </div>
</section>
<section class="mt-10">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-5xl mx-auto border border-gray-100">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">현재 채용 트렌드 키워드</h2>
                <div class="text-sm text-gray-500">
                    마지막 업데이트: 2025년 4월 21일
                </div>
        </div>
        <div
            class="aspect-video rounded-lg overflow-hidden bg-gradient-to-r from-blue-50 to-indigo-50"
            id="wordcloud-container"
        >
            <div id="wordcloud" class="w-full h-full"></div>
        </div>
    </div>
</section>
{% endblock %}
